<!DOCTYPE html>
<html>
  <head>
    <title>freeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="styles.css"/>
  </head>
  <body>
    <div class="container">
      <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id=description>Thank you for taking the time to help us improve the platform</p>
      </header>
      
      <form id="survey-form">
        
        <div class="form-group">
          <label 
            for="name" 
            id="name-label"
          >
            Name
          </label>
          <input 
            id="name"
            type="text"
            class="form-control"
            placeholder="Enter your name" 
            required
          />
        </div>
        
        <div class="form-group">
          <label 
            for="email" 
            id="email-label"
          >
            Email
          </label>
          <input 
            id="email"
            type="email" 
            class="form-control" 
            placeholder="Enter your Email" 
            required
          />
        </div>
        
        <div class="form-group">
          <label 
            for="number" 
            id="number-label"
          >
            Age (optional)
          </label>
          <input 
            id="number"
            type="number" 
            class="form-control" 
            placeholder="Age" 
            min=12 
            max=120 
            required
          />
        </div>
        
        <div class="form-group">
          <label 
            for="number" 
            id="number-label"
          >
            Which option best describes your current role?
          </label>
          <select 
            id="dropdown" 
            class="form-control" 
            required
          >
            <option 
              disabled 
              selected 
              value=""
            >
              Select current role
            </option>
            <option value="student">
              Student
            </option>
            <option value="part-time student">
              Part Time Student
            </option>
            <option value="full-time job">
              Full Time Job
            </option>
            <option value="prefer-not">
              Prefer Not to Say
            </option>
            <option value="other">
              Other
            </option>
          </select>
        </div>
        
        <div class="form-group">
          <p>
            Would you recommend freecodecamp to a friend?
          </p>
          <label>
            <input
              type="radio"
              value="definitely"
              name="user-recommend"
              class="input-radio"
              checked
            />
            Definitely
          </label>
          <label>
            <input
              type="radio"
              value="maybe"
              name="user-recommend"
              class="input-radio"
              checked
            />
            May Be
          </label>
          <label>
            <input
              type="radio"
              value="notsure"
              name="user-recommend"
              class="input-radio"
              checked
            />
            Not Sure
          </label>
        </div>

        <div class='form-group'>
          <p>
            What would you like to see improved? (check all that apply)
          </p>
          <label>
            <input
              type='checkbox'
              value='front-end'
              class="input-checkbox"
            />
            Front-end Projects
          </label>
          <label>
            <input
              type='checkbox'
              value='back-end'
              class="input-checkbox"
            />
            Back-end Projects
          </label>
          <label>
            <input
              type='checkbox'
              value='data-visualization'
              class="input-checkbox"
            />
            Data Visualization
          </label>
          <label>
            <input
              type='checkbox'
              value='front-end'
              class="input-checkbox"
            />
            Front-end Projects
          </label>
          <label>
            <input
              type='checkbox'
              value='open-source-comm'
              class="input-checkbox"
            />
            Open Source Community
          </label>
          <label>
            <input
              type='checkbox'
              value='forum'
              class="input-checkbox"
            />
            Forum
          </label>
        </div>

        <div class='form-group'>
          <p>
            Any comments or suggestions?
          </p>
          <textarea 
            id="comments" 
            class="input-textarea" 
            name="comment" 
            placeholder="Enter your comment here..."
          ></textarea>
        </div>

        <button
          type="submit" 
          id="submit" 
          class="submit-button"
        >
          Submit
        </button>
          
      </form>
    
    </div>
  </body>
</html>
